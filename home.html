        <script>
            function updateDateTime() {
                // Get current date and time
                var now = new Date();
                var options = {weekday: 'long', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric'};
                var formattedDate = now.toLocaleString('en-US', options);
        
                formattedDate = formattedDate.replace("at", "");

                // Insert formatted date into HTML
                document.getElementById("datetime").innerHTML = formattedDate;
        
                // Calculate the time until the next minute
                var secondsUntilNextMinute = 60 - now.getSeconds();
        
                // Set a timeout to update at the beginning of the next minute
                setTimeout(updateDateTime, secondsUntilNextMinute * 1000);
            }
        
            // Initial update
            updateDateTime();
        </script>
